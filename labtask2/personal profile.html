<html>
<head>
    <title>HTML Form</title>
</head>
<body>
        <h1>HTML Form</h1>

        <form action="" method="">
            <fieldset>
            
                <table border="1" >
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="" value="" /></td>
                    </tr>
                   
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="" value=""/> Male 
                            <input type="radio" name="" value=""/> Female 
                            <input type="radio" name="" value=""/> Other 
                        </td>
                      </tr>
                      <tr>
                        <td>Date of birth:</td>
                        <td><input type="date" name="" value="" /></td>
                    </tr>
                          <tr>
                            <td>Blood Group</td>
                            <td>
                                <select name="">
                                    <option value="">A+</option>
                                    <option selected value="">B+</option>
                                    <option value="">AB+</option>
                                </select>
                            </td>
                        </tr>
                    <tr>
                        <tr>
                             <td>Degree</td>
                            <td>
                                <input type="checkbox" name="" value=""/> SSC
                                <input type="checkbox" name="" value=""/> HSC 
                                <input type="checkbox" name="" value=""/> BSc 
                            </td>
                          </tr>
                          
                        <tr>
                            <td>Photo</td>
                            <td>
                                <input type="file" name="" value="" />
                            </td>
                        </tr>
                    <tr>
                       </tr >
                      <tr style="text-align:right">
                       <td></td>
                        <td>
                           
                            <input type="submit" name="" value="submit" />
                            <input type="reset" name="" value="Reset" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
